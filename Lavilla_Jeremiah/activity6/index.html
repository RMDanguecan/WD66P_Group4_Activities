<!DOCTYPE html>
<html lang="EN">
    <head>
        <title>Activity 6</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
        
    <style>
			.message {
				width : 200px;
			}
			
			.success {
				background-color: green;
			}
			
			.failed {
				background-color : red;
			}

		</style>

    </head>
    <body style="background-color:black;">
      
            <div class="card" style="width: 40rem;">
            <form>
                <div class="mb-3">
                    <div class="welcome">
                  <h3>Welcome to Gamer's Galaxy</h3>
                  <hr>
                </div>

                <div class="account">
                  <h4>Account login</h4>
                </div>
                <div class="card-body">
                  <div id="container">
                   <!--<div class="message">Please input Email and Password</div>-->
                    <div class="message">Wrong Email or Password</div>
                    <div class="message">Successfully Login</div>
                  </div>
                  Email Adddress
                  <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email Address">
                  <div class="form-text">We'll never share your email with anyone else.</div>
                  <br/>
                  Password
                  <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
                  <br/>
                    Register your account
                    <br/>
                <br/>
                <button onlick="login()" class="btn btn-primary">Login</button>
              </div>
              </form>
          </div>
        
            
    </body>
    <script>
      let sampleEmail = "admin@gmail.net";
      let samplePassword = "password";

      function login() {

        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (email == sampleEmail && password == samplePassword) {
          removeRenderedMessageElement();
          testCreateElement("Successfully Login", "success");
        } else {
          removeRenderedMessageElement();
          testCreateElement("Wrong Email or Password", "failed");
        }
        
      }

      function removeRenderedMessageElement() {
			let currentMessages = document.getElementsByClassName("message");
			
			for (let i = 0; i<currentMessages.length; i++) {
				let element = currentMessages[i];
				element.parentNode.removeChild(element);
			}
			
		}

      function iterate() {
			let name = prompt("Enter your name");

			let testClasses = document.getElementsByClassName("test-class");

			for (let i = 0; i<testClasses.length; i++) {
				testClasses[i].innerText = name;
			}
		
		}

    function greet() {
			let name = prompt("Enter your name");
			document.getElementById("firstName").innerText = name;
		}
		
		function testCreateElement(description, loginClass) {
			const div = document.createElement('div');
			div.textContent = description;
			div.classList.add("message");
			div.classList.add(loginClass);
			
			const parent = document.getElementById("container");
			parent.appendChild(div);
		}
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </html>
