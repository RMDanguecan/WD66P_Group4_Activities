<!DOCTYPE html>
<html lang="EN">

<head>
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

<body style="background-color: black;">
    <div class="card">
        <div card="card1" style="width: 70rem; height: 46rem;">
            <div class="welcome1" style="background-color: gray; padding-left: 10px; padding-top: 5px; height: 50px;">
                <h3>Welcome to Gamer's Galaxy</h3>
            </div>
            <br />
            <div class="account">
                <h4>Register Your Account</h4>
            </div>
            <div class="card-body">
                <form action="backend.php" method="post">
                    <div class="col">
                        <div class="col1">
                            First Name*
                        </div>
                        <div class="col1">
                            Last Name*
                        </div>
                    </div>
                    <div class="col">
                        <div class="col1">

                            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First Name" />
                        </div>
                        <div class="col1">

                            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" />
                        </div>
                    </div>
                    <br />
                    <div class="col">
                        <div class="col1">
                            Birthday*

                        </div>
                        <div class="col1">
                            Address*

                        </div>
                    </div>
                    <div class="col">
                        <div class="col1">
                            <input type="date" class="form-control" name="birthday" id="birthday" />
                        </div>
                        <div class="col1">
                            <textarea class="form-control" placeholder="1234 Main St" name="address" id="address"></textarea>
                        </div>
                    </div>
                    <br />
                    <div class="col">
                        <div class="col1">
                            City*
                        </div>
                        <div class="col1" style="width: 320px;">
                            Province*
                        </div>
                        <div class="col1" style="width: 100px;">
                            Zip*
                        </div>
                    </div>
                    <div class="col">
                        <div class="col1">

                            <input type="text" class="form-control" name="city" id="city" placeholder="Enter City" />
                        </div>
                        <div class="col1">
                            <select Name="value" id="Province" class="form-control" style="width: 300px; margin: 0px; display: inline-block; margin-right: 20px;">
                                <option value="Abra">Abra</option>
                                <option value="Bulacan">Bulacan</option>
                                <option value="Cagayan">Cagayan</option>
                                <option value="Other Province">Other Province</option>
                                <div class="col1">

                                    <input type="text" class="form-control" name="zip" id="zip" placeholder="Enter Zip" style="width: 100px; display: inline-block;">
                                </div>
                        </div>
                        <hr>
                        <div class="col">
                            <div class="col1">
                                Email*
                            </div>
                            <div class="col1">
                                Password*
                            </div>
                        </div>
                        <div class="col">
                            <div class="col1">

                                <input type="text" class="form-control" name="email1" id="email1" placeholder="Enter Email Address" />
                            </div>
                            <div class="col1">

                                <input type="password" class="form-control" name="password2" id="password2" placeholder="Enter Password" />
                            </div>
                        </div>
                        <br />
                        <div class="col">
                            <div class="col1">
                                Confirm Password*
                            </div>

                        </div>
                        <div class="col">
                            <div class="col1">

                                <input type="password" class="form-control" name="password3" id="password3" placeholder="Confirm Password" />
                            </div>

                        </div>
                        <br /><br />
                        <div class="check">
                            <input type="checkbox" name="news" value="Thanks for subscribing to our latest news" /> Subscribe for the latest news
                        </div>
                        <br />
                        <div class="create">
                            <input type="submit" class="btn btn-primary" onlick="submit()" name="submit" value="Create your account" />
                        </div>
                    </div>
            </div>
            </form>
</body>

</html>
