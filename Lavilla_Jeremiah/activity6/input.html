<!DOCTYPE html>
<html lang="EN">

<head>
    <title>Activity 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

    <style>
        .message {
            width: 606px;
            height: 60px;
            padding: 15px;
        }

        .success {
            background-color: rgb(164, 231, 164);

        }

        .failed {
            background-color: rgb(235, 153, 153);

        }

        .empty {
            background-color: rgb(236, 236, 168);

        }
    </style>

</head>

<body style="background-color: black;">
    <div class="card">
        <div class="card" style="width: 40rem;">
            <div class="welcome" style="background-color: gray; padding-left: 10px; padding-top: 5px;">
                <h3>Welcome to Gamer's Galaxy</h3>
            </div>
            <br />
            <div class="account">
                <h4>Account login</h4>
            </div>
            <div class="card-body">
                <div id="container">
                </div>

                Email Adddress
                <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email Address" />
                <div class="form-text">We'll never share your email with anyone else.</div>
                <br />
                Password
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" />
                <br />
                <a href="registration.html"> Register your account</a>
                <br /><br />

                <button onclick="login()" class="btn btn-primary" style="width: 120px;">Login</button>
            </div>
        </div>
    </div>
</body>
<script>
    let sampleEmail = "password";
    let samplePassword = "password";



    function login() {

        let email = document.getElementById("email").value;

        let password = document.getElementById("password").value;

        if (email == sampleEmail && password == samplePassword) {

            testCreateElement("Successfully Login", "success");
        } else if (document.getElementById("password").value.trim() == "") {
            testCreateElement("Please input email and password", "empty");
        } else if (document.getElementById("email").value.trim() == "") {
            testCreateElement("Please input email and password", "empty");
        } else if (email !== sampleEmail && password !== samplePassword) {
            testCreateElement("Wrong Email or Password", "failed");
        }

    }

    function removeRenderedMessageElement() {
        let currentMessages = document.getElementsByClassName("message failed");

        for (let i = 0; i < currentMessages.length; i++) {
            let element = currentMessages[i];
            element.parentNode.removeChild(element);
        }
    }


    function testCreateElement(description, loginClass) {
        const div = document.createElement('div');
        div.textContent = description;
        div.classList.add("message");
        div.classList.add(loginClass);

        const parent = document.getElementById("container");
        parent.appendChild(div);
    }
</script>

</html>
