<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity6</title>
    <link type="text/css" rel="stylesheet" href="css/index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="js/index.js"></script>
  </head>
  
    <body>   
        <main class="main">
            <hero class="loginform">    
                    <div class="loginbody">
                        <div class="logininner">
                            <div class="logincard">
                                <div class="card-header">
                                    <h3 class="text-center"><img class="logo" src="logo_transparent.png">
                                    </h3>
                                </div>
                                <h4 class="entry text-center">Account Login</h4>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="username" class="entry form-label">Username</label>
                                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                                            <p class="remind entry">We'll never share your email with anyone else</p>
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="entry form-label">Password</label>
                                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                        </div>
                                        <p class="remind"><a class="register" href="#">Register your account</a></p>
                                        <div class="d-grid">
                                            <button type="submit" class="button btn btn-warning">Login</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            </hero>
        </main>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
