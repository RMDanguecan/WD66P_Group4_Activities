<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity6</title>
    <link type="text/css" rel="stylesheet" href="css/registration.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="js/registration.js"></script>
  </head>
  
    <body>   
        <main class="main">
            
            <hero class="loginform">
                    <h1 class="tagline">BECOME <div class="color">ONE</div> OF  THE<div class="color">SELLITONERS</div></h1>
                    <div class="loginbody">
                            <div class="logininner">
                                <div class="logincard">
                                    <div class="card-header">
                                        <h3 class="text-center"><img class="logo" src="logo_transparent.png">
                                        </h3>
                                    </div>
                                    <div class="card-body">
                                        <h4 class="entry text-center">Register Your Account</h4>
                                        <form>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="firstName" class="form-label">First Name</label>
                                                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="lastName" class="form-label">Last Name</label>
                                                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <label for="birthday" class="form-label">Birthday</label>
                                                    <input type="date" class="form-control" id="birthday">
                                                </div>
                                                <div class="col-md-6">
                                                    <label for="address" class="form-label">Address</label>
                                                    <textarea class="form-control" id="address"></textarea>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label for="city" class="form-label">City</label>
                                                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                                                </div>
                                                <div class="col">
                                                    <label for="province" class="form-label">Province</label>
                                                    <select class="form-select" id="province">
                                                        <option selected disabled>Select province</option>
                                                        <option value="Abra">Alberta</option>
                                                        <option value="Bulacan">Bulacan</option>
                                                        <option value="Cagayan">Cagayan</option>
                                                        <option value="Other">Other Province</option>
                                                    </select>
                                                </div>
                                                <div class="col">
                                                    <label for="zipCode" class="form-label">Zip Code</label>
                                                    <input type="text" class="form-control" id="zipCode" placeholder="Enter your zip code">
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col">
                                                    <label for="email" class="form-label">Email Address</label>
                                                    <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                                                </div>
                                                <div class="col">
                                                    <label for="email" class="form-label">Password</label>
                                                    <input type="password" class="form-control" id="email" placeholder="Enter your password">
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                                            </div>
                                            <div class="remind"><input type="checkbox">Subscribe for the latest news</input></div>
                                            </br>
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-warning">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                    </div>
            </hero>
        </main>

        <footer>
            <img class="logofoot" src="logo_transparent.png">
            <div class="separator">
                <div class="motto"><h5>"Embrace the Joy of Buying, Experience the Power of Selling."</h5> </div>
                <div class="subscribe">
                  <p class="foot"><b>
                    Input Your Email and Subscribe to Get the Latest News From Us: <br/>
                    <input class="email" type="email">
                    <button class="subscribe">SUBSCRIBE</button>
                </div>
            </div>
            <h6 class="allreserved">Â© 2023 All Rights Reserved.</h6>
          </footer>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
