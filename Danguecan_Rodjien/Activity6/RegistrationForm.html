<!DOCTYPE html>
<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="stylesreg.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h2 class="text-center">Registration Form</h2>

        <form id="registrationForm" method="post" action="output.php">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="province">Province:</label>
                    <select id="province" name="province" class="form-control" required>
                        <option value="">Select Province</option>
                        <option value="NCR">NCR</option>
                        <option value="Northern Luzon">Northern Luzon</option>
                        <option value="Southern Luzon">Southern Luzon</option>
                        <option value="ARMM">ARMM</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                </div>
            </div>

            <div class="form-group text-right">
                <div class="form-check">
                    <input type="checkbox" id="subscribeCheckbox" name="subscribeCheckbox" class="form-check-input">
                    <label class="form-check-label" for="subscribeCheckbox">Subscribe for the latest news</label>
                </div>
            </div>

            <button type="submit" id="registerBtn" class="btn btn-primary">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
